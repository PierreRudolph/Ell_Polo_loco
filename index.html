<!DOCTYPE html>
<html lang="en">

<head>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="js/imageCacheData.js"></script>
    <script src="js/imageCache.js"></script>

    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-boss.class.js"></script>

    <script src="models/throwable-object.class.js"></script>

    <script src="models/enemies/chicken.class.js"></script>
    <script src="models/enemies/small_chicken.class.js"></script>
    <script src="models/enemies/endboss.class.js"></script>

    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/character.class.js"></script>

    <script src="models/bg-object.class.js"></script>
    <script src="models/cloud.class.js"></script>

    <script src="models/level.class.js"></script>
    <script src="models/levels/level_1.js"></script>

    <script src="js/game.js"></script>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
</head>

<body onload="init()">
    <div class="content">
        <img class="browser-bg" src="img/background.png">

        <audio id="game-bg-sound" src="audio/game_bg_sound.mp3"></audio>
        <audio id="boss-bg-sound" src="audio/boss_chicken_fight_sound.mp3"></audio>
        <h1>El Pollo Loco</h1>

        <div id="fullscreen" class="fullscreen-div">
            <img src="img/El_Pollo_Loco_icons/high-volume.png" class="volume-btn" id="volume-btn" onclick="muteSound()">
            <img src="img/enter-fullscreen.png" class="fullscreen-icon" id="fullscreen-icon" onclick="fullscreen()">

            <div class="touch-interface" id="touch-interface">
                <img src="img/arrow_left.png" class="arrow-left" id="arrow-left">
                <img src="img/arrow_right.png" class="arrow-right" id="arrow-right">
                <img src="img/throw.png" class="throw-icon" id="throw-icon">
                <img src="img/jump.png" class="jump-icon" id="jump-icon">
            </div>

            <div id="start-screen" class="start-screen-div">
                <img src="img/El_Pollo_Loco_icons/play.png" class="play-btn" onclick="startGame()">
                <img src='img/9_intro_outro_screens/start/startscreen_1.png' class="start-screen">
            </div>

            <div id="pause-screen" class="pause-screen d-none">
                <img src="img/El_Pollo_Loco_icons/reload.png" class="play-btn" style="right: 100px;"
                    onclick="restartGame()">
                <img src="img/El_Pollo_Loco_icons/play.png" class="play-btn" onclick="pauseUnpauseGame()">
            </div>

            <div id="gameover-screen" class="gameover-screen-div d-none">
                <img src="img/El_Pollo_Loco_icons/reload.png" class="play-btn" onclick="restartGame()">
                <img src="img/9_intro_outro_screens/game_over/game over.png" class="gameover-screen">
            </div>

            <div id="lost-screen" class="lost-screen-div d-none">
                <img src="img/El_Pollo_Loco_icons/reload.png" class="play-btn" onclick="restartGame()">
                <img src="img/9_intro_outro_screens/game_over/you lost.png" class="lost-screen">
            </div>

            <div id="loading-screen" class="loading-screen d-none">
                <img src="img/loop.png" class="rotate-scale-up loading-arrow">
            </div>

            <div id="info-screen" class="info-screen d-none">
                <span>Right Arrow:<br> Walk Right</span>
                <span>Left Arrow:<br> Walk Left</span>
                <span>Space:<br> Jump</span>
                <span>D:<br> Throw Bottle</span>
                <span>B:<br> enter Fullscreen</span>
                <span>N:<br> exit Fullscreen</span>
                <span>P:<br> Pause/Unpause</span>
            </div>

            <canvas id="canvas" width="720px" height="480px">
            </canvas>

        </div>

        <div class="user-help">
            <span>Right Arrow:<br> Walk Right</span>
            <span>Left Arrow:<br> Walk Left</span>
            <span>Space:<br> Jump</span>
            <span>D:<br> Throw Bottle</span>
            <span>B:<br> enter Fullscreen</span>
            <span>N:<br> exit Fullscreen</span>
            <span>P:<br> Pause/Unpause</span>
        </div>

    </div>
</body>

</html>
